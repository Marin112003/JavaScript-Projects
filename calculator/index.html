<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <input type="text" class="input" />
      <div class="operation-buttons">
        <button class="addition">+</button>
        <button class="subtraction">-</button>
        <button class="multiplaction">*</button>
        <button class="division">/</button>
      </div>
      <div class="number-container">
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers">0</button>
        <button class="btn-dot">.</button>
        <button class="btn-erease">C</button>
      </div>
      <button class="btn-equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
